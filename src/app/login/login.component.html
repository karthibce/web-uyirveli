<div id="id01" class="loginmodal">

  <form class="modal-content animate" (ngSubmit)="login()">
    <div class="imgcontainer">
     <img src="/assets/img/login-icon.png" alt="Avatar" class="avatar">
    </div>
    <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
